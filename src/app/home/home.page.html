<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      MeteoApp
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="loadWeather()">
        <ion-icon slot="icon-only" name="location"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar
      #searchbar
      placeholder="Wyszukaj miasto..."
      (ionInput)="handleSearch($event)"
      (ionClear)="clearSearchResults()"
    ></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngIf="searchResults.length > 0">
    <ion-item button *ngFor="let city of searchResults" (click)="selectCity(city)">
      <ion-label>
        {{ city.name }}
        <span *ngIf="city.admin1">({{ city.admin1 }})</span>,
        {{ city.country }}
      </ion-label>
    </ion-item>
  </ion-list>

  <div class="ion-text-center ion-padding" *ngIf="loading">
    <ion-spinner></ion-spinner>
    <p>Ładowanie pogody...</p>
  </div>

  <ng-container *ngIf="weatherData$ | async as weather">
    <ion-card #weatherCard class="ion-text-center ion-padding" style="opacity: 0">
      <ion-card-header>
        <ion-card-title>{{ locationName }}</ion-card-title>
        <ion-card-subtitle>Aktualna pogoda</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <h1 class="temperature">{{ weather.current.temperature_2m }}°C</h1>
        <app-weather-icon [weatherCode]="weather.current.weather_code"></app-weather-icon>
      </ion-card-content>
    </ion-card>

    <ion-list-header>Prognoza na 7 dni</ion-list-header>
    <ion-list #forecastList style="opacity: 0">
      <ion-item *ngFor="let day of weather.dailyForecast">
        <ion-label>
          <h2>{{ day.date | date: 'EEEE, MMM d' }}</h2>
          <p>Max: {{ day.tempMax }}°C / Min: {{ day.tempMin }}°C</p>
        </ion-label>
        <app-weather-icon slot="end" [weatherCode]="day.weatherCode"></app-weather-icon>
      </ion-item>
    </ion-list>
  </ng-container>
</ion-content>
